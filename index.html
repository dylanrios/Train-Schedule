<body>
    
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Train Schedule</h1>
                  <p class="lead">Choo to the Choo</p>
                </div>
              </div>
<!--Here begins my display container!-->
    <div class="container">
        <div class="row">
          <div class="col-sm-3" id="trainName" >
            <h5>Train Name</h5>
            <br>
          </div>
          <div class="col-sm-3" id="destination">
            <h5>Destination</h5>
            <br>
          </div>
          <div class="col-sm-2" id="frequency">
            <h5>Frequency</h5>
            <br>
          </div>
          <div class="col-sm-2" id="nextArrival">
            <h5>Next Arrival</h5>
            <br>
          </div>
          <div class="col-sm-2" id="minutesAway">
            <h5>Minutes Away</h5>
            <br>
          </div>
          
        </div>
      </div>
      <br>
<div id='container1'>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Train Name</label>
          <input type="text" class="form-control" id="trainNameInput" placeholder="Thomas the Train">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Destination</label>
            <input type="text" class="form-control" id="destinationInput" placeholder="Alaska">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">First Train Time</label>
            <input type="text" class="form-control" id="firstTrainTimeInput" placeholder="HH:MM">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Frequency (Min)</label>
            <input type="text" class="form-control" id="frequencyInput" placeholder="60">
            
          </div>
          <input id='submitButton' class="btn btn-primary" type="submit" value="Submit">
       
        
      </form>
    </div>
